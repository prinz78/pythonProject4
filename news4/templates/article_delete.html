{% extends 'base.html' %}

{% block title %}Article Delete{% endblock title %}

{% block content %}
    <h2>Delete Article</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure do you want to delet this article "{{ article.title }}" ?</p>
        <input class="btn btn-danger ml-2" type="submit" value="Delete">
    </form>
    <p><a href="{% url 'article_list' %}">All Articles</a></p>
{% endblock content %}
