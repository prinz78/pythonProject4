{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Confirm{% endblock title %}

{% block content %}
    <h2>Confirm Password</h2>
    <p>Please set your password</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Reset">
    </form>
    <p><a href="{% url 'home' %}">Cancel</a> </p>
{% endblock content %}
