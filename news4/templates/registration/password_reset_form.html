{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Form{% endblock title %}

{% block content %}
    <h2>Reset Form</h2>
    <p>Enter your email to receive a mesage that wil allow you to change your password!</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Receive">
    </form>
    <p><a href="{% url 'home' %}">Cancel</a></p>
{% endblock content %}
