{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Form{% endblock title %}

{% block content %}
    <h2>Change Password Form</h2>
    <p>You can changer your password in this Formular</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Change">
    </form>
    <p><a href="{% url 'home' %}">Cancel</a> </p>

{% endblock content %}
